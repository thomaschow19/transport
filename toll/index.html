            // Function to update the time and toll values
            function updateTimeAndTolls() {
                const slider = document.getElementById('time-slider');
                const sliderValue = document.getElementById('slider-value');
                const currentTimeDisplay = document.getElementById('current-time');
                const chtToll = document.getElementById('cht-toll');
                const ehcToll = document.getElementById('ehc-toll');
                const whcToll = document.getElementById('whc-toll');
                const vehicleTypeSelector = document.getElementById('vehicle-type');
                const vehicleType = vehicleTypeSelector.value;
                
                const adjustedMinutes = parseInt(slider.value);
                const now = new Date();
                now.setHours(0, adjustedMinutes, 0, 0);  // Set the time according to the slider
                
                const hours = now.getHours();
                const minutes = now.getMinutes();
                const timeString = `${hours}:${minutes < 10 ? '0' : ''}${minutes}`;
                
                currentTimeDisplay.textContent = `Current Time: ${timeString}`;
                
                // Find toll data based on the current adjusted time and selected vehicle type
                let tollData = getTollDataForTime(adjustedMinutes, vehicleType);
                
                // Update the toll values based on the time range
                chtToll.textContent = `$${tollData.cht}`;
                ehcToll.textContent = `$${tollData.ehc}`;
                whcToll.textContent = `$${tollData.whc}`;
                
                sliderValue.textContent = adjustedMinutes;
            }
            
            // Function to get toll data for a given minute
            function getTollDataForTime(minutes, vehicleType) {
                let tollData = { cht: 0, ehc: 0, whc: 0 };
                
                // Check the toll schedule based on the selected vehicle type and time
                for (let range of tolls[vehicleType]) {
                    if (minutes >= range.minutes[0] && minutes <= range.minutes[1]) {
                        tollData = { cht: range.cht, ehc: range.ehc, whc: range.whc };
                        break;
                    }
                }
                
                return tollData;
            }
            
            // Function to set the slider to the current time by default
            function setDefaultTime() {
                const now = new Date();
                const currentMinutes = now.getHours() * 60 + now.getMinutes(); // Current time in minutes
                const slider = document.getElementById('time-slider');
                slider.value = currentMinutes;
                updateTimeAndTolls(); // Call the function to set the current time and toll
            }
            
            // Set initial time and toll values when the page loads
            window.onload = setDefaultTime;
            
            // Update time and tolls whenever the slider is changed
            document.getElementById('time-slider').addEventListener('input', updateTimeAndTolls);

            document.getElementById('vehicle-type').addEventListener('change', updateTimeAndTolls);
